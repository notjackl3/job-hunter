<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
        <p style="color:red;"> {{ message }} </p>
        {% endfor %}
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <label>
                Username
            </label>
            <input type="text" name="username" required>
            <label>
                Password
            </label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" value="Submit" class=""> Login </button>
    </form>
</body>
</html>
