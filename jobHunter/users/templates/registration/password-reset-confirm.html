{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title> Login </title>
    <link rel="stylesheet" href="{% static 'authentication-style.css' %}">
</head>
<body>
    <div class="all">
        <h1 class="app-name"> Password Reset </h1>
        <form enctype="multipart/form-data" method="post" class="container">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="sub-container">
                {{ field.label }}
                {{ field }}
            </div>
            {% endfor %}

            <button type="submit" class="button main-button"> Change Password </button>
        </form>
    </div>
</body>
</html>
